<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo cadastro! | IA Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2563EB;
            --primary-purple: #7C3AED;
            --secondary-gray: #64748B;
            --white: #FFFFFF;
            --black: #0F172A;
            --gradient-primary: linear-gradient(135deg, var(--primary-blue), var(--primary-purple));
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05), rgba(124, 58, 237, 0.05));
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="white"/><circle cx="20" cy="20" r="2" fill="%232563EB22"/><circle cx="40" cy="40" r="2" fill="%237C3AED22"/><circle cx="60" cy="60" r="2" fill="%232563EB22"/><circle cx="80" cy="80" r="2" fill="%237C3AED22"/></svg>') repeat;
            opacity: 0.5;
            z-index: 0;
        }
        
        .thank-you-container {
            background: var(--white);
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: scale 1s ease-in-out;
        }
        
        @keyframes scale {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--black);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 18px;
            color: var(--secondary-gray);
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .back-button {
            display: inline-block;
            background: var(--gradient-primary);
            color: var(--white);
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .back-button:hover::before {
            left: 100%;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 768px) {
            .thank-you-container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            p {
                font-size: 16px;
            }
            
            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <h1>Obrigado pelo cadastro!</h1>
        <p>Recebemos suas informações com sucesso. Em breve você receberá novidades sobre o curso IA Master no seu e-mail.</p>
        <a href="/" class="back-button">Voltar para o início</a>
    </div>
</body>
</html>
